<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Konsultasi</title>
    <link rel="stylesheet" href="konsultasi.css">
</head>
<body>
    <header>
        <h2 class="logo">RENJANA</h2>
        <dix class="logout">
            <form action="login.html">
            <button class="btn-logout">
                <img src="icon/exit.png">
                <span class="btn-text">Log Out</span>
            </button>
        </form>
        </div>
    </header>
    <div class="sidebar small" id="sidebar">
        <div class="minimize" id="minimize">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAAAGZJREFUSEvtlrENACAMw8pnnMZpfAYTC1W3CDOEA2JhUpUW0GkQNwx+Zt6qj+ohdp7yKtVLDE6c78DiC+c4t/o46WLX8877rlzYOGGqxU/scYryB4KVCwNja9GtlhvwWpQrrQIx1Rt3TwofeC3yFwAAAABJRU5ErkJggg=="/>
        </div>
        <form action="halUtama.html">
        <button class="btn-halaman-utama">
            <img src="icon/home.png">
            <span class="halaman-utama">Halaman Utama</span>
        </button>
    </form>
    <form action="profil.html">
        <button class="btn-profil">
            <img src="icon/user.png">
            <span class="profil">Profil</span>
        </button>
    </form>
    <form action="pemberitahuan.html">
        <button class="btn-pemberitahuan">
            <img src="icon/ringing.png">
            <span class="pemberitahuan">Pemberitahuan</span>
        </button>
    </form>
        <form action="presensi.html">
        <button class="btn-presensi">
            <img src="icon/clipboard (1).png">
            <span class="presensi">Presensi</span>
        </button>
    </form>
    <form action="jadwalKuliah.html">
        <button class="btn-jadwal-kuliah">
            <img src="icon/calendar.png">
            <span class="jadwal-kuliah">Jadwal Kuliah</span>
        </button>
    </form>
    <form action="tugas.html">
        <button class="btn-tugas">
            <img src="icon/notes.png">
            <span class="tugas">Tugas</span>
        </button>
    </form>
        <button class="btn-konsultasi">
            <img src="icon/chat (2).png">
            <span class="konsultasi">Konsultasi</span>
        </button>
        <form action="rhs.html">
        <button class="btn-rhs">
            <img src="icon/grade.png">
            <span class="rhs">Rekap Hasil Studi</span>
        </button>
    </form>
    <form action="biayaKuliah.html">
        <button class="btn-biaya-kuliah">
            <img src="icon/credit-card.png">
            <span class="biaya-kuliah">Biaya Kuliah</span>
        </button>
    </form>
    </div>
    <div class="container">
        <div class="chatbox-wrapper">
                <div class="chatbox-message-header">
                    <div class="chatbox-message-profile">
                        <img src="gambar/elon.jpg" alt="" class="chatbox-message-image">
                        <div>
                            <h4 class="chatbox-message-name">Elon Zuckerberg</h4>
                            <p class="chatbox-message-status">online</p>
                        </div>
                    </div>
                </div>
                <div class="chatbox-message-content">
                    <h4 class="chatbox-message-no-message">Anda belum memiliki pesan!</h4>
                </div>
                <div class="chatbox-message-bottom">
                    <form action="#" class="chatbox-message-form">
                        <textarea rows="1" placeholder="Masukkan Teks..." class="chatbox-message-input"></textarea>
                        <button type="submit" class="chatbox-message-submit"><i class='bx bx-send' ></i></button>
                    </form>
                </div>
            </div>
    </div>
</body>
<script src="js/konsultasi.js"></script>
<script src="js/sidebar.js"></script>
</html>
