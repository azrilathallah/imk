<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="renjana">
      <h1>RENJANA</h1>
      <p>Sistem Monitoring Akademik Mahasiswa</p>
    </div>
    <div class="login">
      <div class="form-login">
        <form action="halUtama.html">
          <h2>Login Sebagai Orangtua</h2>
          <form action="#">
            <div class="input-box">
              <input type="nim" placeholder="Masukkan NIM" required> 
            </div>
            <div class="input-box">
              <input type="password" placeholder="Masukkan Password" id="password" required>  
              <img src="icon/mata.svg" id="iconmata"> 
            </div>
            <button type="submit" class = "btn">Login</button>
          </form>
        </div>
      </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
